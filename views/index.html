<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap-theme.min.css' />
    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/static/dist/minified.css' />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Geo:400,400italic|EB+Garamond'>
    <script src="bower_components/particles.js/particles.min.js"></script>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
    <title>Duelr</title>
  </head>

  <body>
  <div id="particles-js"></div>
    <div class="opening">
      <div class="img">
        <img src="/static/assets/icon.jpg">
      </div>
      <div class="title">
        Duelr
      </div>
      <div class="paragraph">
      <p>In order to play, go to duelr.com on your mobile smartphone and enter the code below:</p>
      </div>
      <div class="code" id="code">
        123456
      </div>
    </div>

    {% if mobile %}
    <input id="code-input" type="text">
    {% else %}
    <div id="code" class="code"></div>
    {% endif %}
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/three.js/build/three.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
    <script src='/shared/Util.js'></script>
    <script src="/shared/Constants.js"></script>
    {% if mobile %}
    <script src='/static/js/mobile.js'></script>
    {% else %}
    <script src='/static/js/computer.js'></script>
    {% endif %}
    <script src='/static/js/goodlooks.js'></script>
  </body>
</html>
